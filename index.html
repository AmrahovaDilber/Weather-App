<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-blue-500 min-h-screen flex justify-center items-center font-sans text-gray-800"
  >
    <div
      class="bg-white w-[600px] p-8 rounded-xl shadow-lg"
      id="weatherContainer"
    >
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">Weather App</h1>
        <p class="text-gray-600">Get the latest weather updates</p>
      </div>

      <!-- Search -->
      <div class="relative mb-3">
        <i
          class="fa-solid fa-location-pin absolute left-3 top-3 text-gray-500"
        ></i>
        <input
          id="input"
          type="search"
          placeholder="Enter Your Location"
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-400 transition-all duration-300"
        />
        <button
          id="searchBtn"
          class="absolute right-3 top-3 text-blue-500 hover:text-blue-600 transition-all duration-300"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- About Weather -->
      <div class="text-center" id="weatherDegree">
        <!-- Weather information will be injected here -->
      </div>

      <!-- Weather Details -->
      <div
        id="weatherDetails"
        class="flex justify-between items-center mt-6 bg-gray-100 p-4 rounded-lg shadow-md"
      >
        <div class="text-center">
          <i class="fa-solid fa-water text-blue-500 text-2xl"></i>
          <p class="text-lg font-semibold mt-2" id="humidity"><span></span></p>
          <p class="text-sm text-gray-600">Humidity</p>
        </div>
        <div class="text-center">
          <i class="fa-solid fa-wind text-blue-500 text-2xl"></i>
          <p class="text-lg font-semibold mt-2" id="wind"><span></span></p>
          <p class="text-sm text-gray-600">Wind Speed</p>
        </div>
      </div>

      <!-- Forecast -->
      <div
        class="forecast-container mt-8 grid grid-cols-2 sm:grid-cols-3 gap-4"
        id="forecast"
      >
        <!-- Forecast data will be injected here -->
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
