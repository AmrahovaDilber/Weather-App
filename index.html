<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-blue-500 min-h-screen flex justify-center items-center font-sans text-gray-800"
  >
    <div class="bg-white w-[450px] p-8 rounded-xl shadow-lg" id="weatherContainer">
      <!-- Search -->
      <div class="relative mb-6">
        <i
          class="fa-solid fa-location-pin absolute left-3 top-3 text-gray-500"
        ></i>
        <input
        id="input"
          type="search"
          placeholder="Enter Your Location"
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-400"
        />
        <button 
        id="searchBtn"
        class="fa-solid absolute right-3 top-3 fa-magnifying-glass">
      </div>

      <!-- About Weather -->
      <div class="text-center" id="weatherDegree">
        <!-- <img
          src="./assets/images/cloud.png"
          alt="Weather Icon"
          class="mx-auto mb-4 w-24 h-24"
        />
        <p class="text-5xl font-bold text-gray-700">16Â°C</p>
        <p class="text-xl text-gray-600 mt-2">Broken Clouds</p> -->
      </div>

      <!-- Weather Details -->
      <div
      id="weatherDetails"
        class="flex justify-between items-center mt-8 bg-gray-100 p-4 rounded-lg"
      >
        <div class="text-center">
          <i class="fa-solid fa-water text-blue-500 text-2xl"></i>
          <p class="text-lg font-semibold mt-2" id="humidity"><span></span></p>
          <p class="text-sm text-gray-600">Humidity</p>
        </div>
        <div class="text-center">
          <i class="fa-solid fa-wind text-blue-500 text-2xl"></i>
          <p class="text-lg font-semibold mt-2" id="wind"><span></span></p>
          <p class="text-sm text-gray-600" >Wind Speed</p>
        </div>
      </div>

    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
